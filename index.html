<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./Images/Windows_Calculator_icon.png">
  </head>
  <body>
    <div class="msg">
      <input id="display" readonly />
    </div>
    <div class="reset">
      <button>MC</button>
      <button>MR</button>
      <button>M+</button>
      <button>M-</button>
      <button>MS</button>
    </div>
    <div class="assignment">
      <button value="%">%</button>
      <button value="CE">CE</button>
      <button value="C">C</button>
      <button value="X">X</button>
      <button value="1/X">1/x</button>
      <button value="x2">
        <p>x<sup>2</sup></p>
      </button>
      <button>&#8730;x</button>
      <button value="/">/</button>
      <button class="er" value="7">7</button>
      <button class="er" value="8">8</button>
      <button class="er" value="9">9</button>
      <button value="*">*</button>
      <button class="er" value="4">4</button>
      <button class="er" value="5">5</button>
      <button class="er" value="6">6</button>
      <button value="-">-</button>
      <button class="er" value="1">1</button>
      <button class="er" value="2">2</button>
      <button class="er" value="3">3</button>
      <button value="+">+</button>
      <button value="+/-">+/-</button>
      <button class="er" value="0">0</button>
      <button class="er" value=".">.</button>
      <span> <button value="=">=</button> </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
